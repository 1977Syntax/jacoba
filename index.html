<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-text">About Me Website</h1>
        <button class="btn" onclick="openSlideshow()">Click Me!</button>
    </div>

    <!-- Slideshow Modal -->
    <div id="slideshowModal" class="slideshow-modal">
        <span class="close" onclick="closeSlideshow()">&times;</span>
        <div class="slides">
            <div class="slide">
                <img src="https://i1.sndcdn.com/artworks-cQO2jjB6A689HNho-rbzQEg-t500x500.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://m.media-amazon.com/images/I/41VG6zpsCgL._UXNaN_FMjpg_QL85_.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Slide 3">
            </div>
        </div>
        <!-- Navigation Buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
