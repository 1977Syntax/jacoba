<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-text">About Me Website</h1>
        <button class="btn" onclick="openSlideshow()">Click Me!</button>
    </div>

    <!-- Slideshow Modal -->
    <div id="slideshowModal" class="slideshow-modal">
        <span class="close" onclick="closeSlideshow()">&times;</span>
        <div class="slides">
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+3" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+4" alt="Slide 4">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+5" alt="Slide 5">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+6" alt="Slide 6">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+7" alt="Slide 7">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+8" alt="Slide 8">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+9" alt="Slide 9">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/500x500?text=Image+10" alt="Slide 10">
            </div>
        </div>
        <!-- Navigation Buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
